<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/282/282120.png"/>
<meta name="theme-color" content="#daa37f">
  <title>Music Recommendation System </title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<nav class="navigation" id="navigation"> 
   <div class="container"> 
    <div class="logo">
      Menu 
    </div> 
    <ul class="navigation-links"> 
     <li></li>
     <li class="active">Artist</li> 
      <!--a href="{{url_for('logout')}}" onclick="responsiveMenu()"><li>Logout</li></a--> 
    </ul> 
   </div> 
  </nav> 
<br>
<br>

<br>

<br>
<figure class="text-center">
 <blockquote class="blockquote">
   <p>Music Recommendation System</p>
 </blockquote>
 <figcaption class="blockquote-footer">
   Project by <cite title="Source Title">Shrestha Gupta and Sourjobraato Banerjee</cite><br><br><br><br>
    Rate the songs below so that we know you better ...
 </figcaption>
</figure>
<br>

<div align="center">

    <button type="button" name="refresh" class="btn btn-secondary btn-lg btn-block" onClick="window.location.reload(true)">More Available Artists !</button>
</div>
<form action="/artist" method="POST">
   <br><br>
<div id="result_div">
    <ol>
   {% for key, value in result.items() %}
    {% for i in value %}

        <li><a href="/artist?artist={{i['artist_name']}}&&page=artist">{{i['artist_name']}}</a></li>
         {% endfor %}
        {% endfor %}
    </ol>

</div>
</form>
</body>
</html>
