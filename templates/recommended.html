<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/282/282120.png"/>
<meta name="theme-color" content="#daa37f">
  <title>Music Recommendation System </title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand">Music Recommender Web App</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page">Recommended Playlist</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" href={{url_for('profile')}}>Dashboard</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" href={{url_for('logout')}}>Logout</a>
        </li>
        </ul>
        </div>
    </div>
    </div>
</nav>
<br>
<figure class="text-center">
  <blockquote class="blockquote">
    <p>Music Recommendation System</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Project by <cite title="Source Title">Shrestha Gupta and Sourjobraato Banerjee</cite>
  </figcaption>
</figure>
<br>

<br><br><br>
<h3><p align="center">Recommended Songs</p></h3>
<div id="result_div">
 <table
        style="width:100%"
        align="center"
 >
 {% for key,value in songs.items() %}
  <thead>
  <th>Song-Name</th>
  <th>Artist-Name</th>
  <th>Year</th>
  </thead>
  <tbody>
  {% for i in range(10) %}
  <tr>
   <td><a href={{value[i]['url']}}>{{value[i]['name']}}</a></td>
   <td>{{value[i]['artist']}}</td>
   <td>{{value[i]['year']}}</td>
  {% endfor %}
  </tbody>
 {% endfor %}

 <tbody>

 </tbody>
 </table>
</div>
</body>
</html>
