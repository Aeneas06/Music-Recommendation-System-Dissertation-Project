<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/282/282120.png"/>
<meta name="theme-color" content="#daa37f">
  <title>Music Recommendation System </title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<nav class="navigation" id="navigation"> 
   <div class="container"> 
    <div class="logo">
      Menu 
    </div> 
    <ul class="navigation-links"> 
     <li></li>
     <li class="active">Recommendations</li> 
     <a href="{{url_for('profile')}}" onclick="responsiveMenu()"><li>Profile</li></a> 
      <a href="{{url_for('logout')}}" onclick="responsiveMenu()"><li>Logout</li></a> 
    </ul> 
   </div> 
  </nav> 
<br>
<br>


<br>
<figure class="text-center">
  <blockquote class="blockquote">
    <p>Music Recommendation System</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Project by <cite title="Source Title">Shrestha Gupta and Sourjobraato Banerjee</cite>
  </figcaption>
</figure>
<br>

<br><br><br>
<h3><p align="center">Recommended Songs</p></h3>
<div id="result_div">
 <table
        style="width:100%"
        align="center"
 >
 {% for key,value in songs.items() %}
  <thead>
  <th>Song-Name</th>
  <th>Artist-Name</th>
  <th>Year</th>
  </thead>
  <tbody>
  {% for i in range(10) %}
  <tr>
   <td><a href={{value[i]['url']}}>{{value[i]['name']}}</a></td>
   <td>{{value[i]['artist']}}</td>
   <td>{{value[i]['year']}}</td>
  {% endfor %}
  </tbody>
 {% endfor %}

 <tbody>

 </tbody>
 </table>
</div>
</body>
</html>
